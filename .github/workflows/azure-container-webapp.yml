name: Build and Deploy to Azure WebApp (Docker)

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 3️⃣ Log in to Azure Container Registry (ACR)
      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4️⃣ Build and tag the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-node-app:${{ github.sha }} .
          docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-node-app:${{ github.sha }} \
                     ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-node-app:latest

      # 5️⃣ Push the Docker image to ACR
      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-node-app:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/my-node-app:latest

      # 6️⃣ Deploy image to Azure Web App for Containers
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "myNodeWebApp" # your web app name
          images: "${{ secrets.REGISTRY_LOGIN_SERVER }}/my-node-app:latest"
